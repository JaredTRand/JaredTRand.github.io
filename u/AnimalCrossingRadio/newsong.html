      <div class="w-25 p-5">
         <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div class="mb-5">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password">
            </div>

            
         <form id="KK-song-form" class="">
            <h2 class="mt-5">Info</h2>
            <hr class="pb-2 m-0">

            <div class="mt-2 mb-3">
               <label class="form-check-label" for="kk-game">AC Game</label>
               <select class="form-select KKRADIO-DATA" id="kk-game" name="kk-game" aria-label="Default select example">
                  <option value="Undefined">Undefined</option>
                  <option value="NH">New Horizons</option>
                  <option value="NL">New Leaf</option>
                  <option value="CF">City Folk</option>
                  <option value="WW">Wild World</option>
                  <option value="OG">Animal Crossing (Original)</option>
               </select>
            </div>
            
            <div class="form-check form-check-inline">
               <input checked data-KKDATA-TYPE="songtype" class="form-check-input KKRADIO-DATA" type="radio" name="kk-remixornot" id="inlineRadio2" value="Original" required>
               <label class="form-check-label" for="inlineRadio2">Original</label>
             </div>
            <div class="mt-3 form-check form-check-inline">
               <input data-KKDATA-TYPE="songtype" class="form-check-input KKRADIO-DATA" type="radio" name="kk-remixornot" id="inlineRadio1" value="Remix" required>
               <label class="form-check-label" for="inlineRadio1">Remix</label>
             </div>
            <br>
            <div class="mt-3 form-check form-check-inline">
               <input data-KKDATA-TYPE="weather" class="form-check-input KKRADIO-DATA" type="radio" name="kk-weather" id="weatherRadio1" value="Sunny" required>
               <label class="form-check-label" for="weatherRadio1">Sunny</label>
             </div>
             <div class="form-check form-check-inline">
               <input data-KKDATA-TYPE="weather" class="form-check-input KKRADIO-DATA" type="radio" name="kk-weather" id="weatherRadio2" value="Rainy" required>
               <label class="form-check-label" for="weatherRadio2">Rainy</label>
             </div>
             <div class="form-check form-check-inline">
               <input checked data-KKDATA-TYPE="weather" class="form-check-input KKRADIO-DATA" type="radio" name="kk-weather" id="weatherRadio3" value="Undefined" required>
               <label class="form-check-label" for="weatherRadio3">Undefined</label>
             </div>
            <br>
             
             <label for="kk-time" class="form-label mt-3">Song Time</label>
             <input data-KKDATA-TYPE="time" class="form-control KKRADIO-DATA" list="datalistOptions" id="kk-time" name="kk-time" placeholder="Type to search..." required>
             <datalist id="datalistOptions">
               <option value="1AM">
               <option value="2AM">
               <option value="3AM">
               <option value="4AM">
               <option value="6AM">
               <option value="7AM">
               <option value="8AM">
               <option value="9AM">
               <option value="10AM">
               <option value="11AM">
               <option value="12AM">
               <option value="1PM">
               <option value="2PM">
               <option value="3PM">
               <option value="4PM">
               <option value="5PM">
               <option value="6PM">
               <option value="7PM">
               <option value="8PM">
               <option value="9PM">
               <option value="10PM">
               <option value="11PM">
               <option value="12AM">
             </datalist>

             <div class="mt-3">
               <label for="kk-link" class="form-label">Song Link</label>
               <input data-KKDATA-TYPE="link" id="kk-link" name="kk-link" type="text" class="form-control KKRADIO-DATA"  placeholder="Song Link" required>
            </div>
            <br><br><button id="submitss" class="btn btn-primary mt-5">Submit</button>
         </form>


      </div>

  <!-- Template Main JS File -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>

<script>
   $("#KK-song-form").submit(function(e){
      e.preventDefault();
      var form = $(this);

      let username = $("#username").val();
      let password = $("#password").val();
      $.ajax({
         type: "POST",
         url: 'https://jarofmilk.com/testingapi/KKRadioNewSong/',
         timeout: 20000,    
         crossDomain: true,
         dataType: "json",
         data: form.serialize(),
         beforeSend: function (xhr){ 
            xhr.setRequestHeader('Authorization', btoa(username + ":" + password)); 
         },
         success: function(data) {
            alert("Success! " + data["msg"]);
         },
         error: function(XMLHttpRequest, textStatus, errorThrown) { 
            if(XMLHttpRequest.responseJSON != undefined && !XMLHttpRequest.responseJSON["success"]){
               alert(XMLHttpRequest.responseJSON["error"]);
            }
         } 
      });
   });
      
   

</script>
