<!DOCTYPE html>
<html>
  <head>
	<title>K.K. Radio -- Add New Song</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
      <div class="w-50 p-5">
         <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
         </div>
         <div class="mb-5">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter Password">
         </div>
         
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   <iconify-icon icon="mdi:spotify"></iconify-icon> Find With Spotify
 </button>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title" id="exampleModalLabel">Find With Spotify</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <div class="m-3">
            <label for="spotify-song" class="form-label">Song Title</label>
            <input data-KKDATA-TYPE="link" id="spotify-song" name="spotify-song" type="text" class="form-control"  placeholder="Spotify Link">
         </div>
       </div>
       <div class="modal-footer">
          
         <div class="form-check ms-3 mt-3">
            <input class="form-check-input" type="checkbox" value="true" id="kk-playlistoralbum" name="kk-playlistoralbum">
            <label class="form-check-label" for="kk-playlistoralbum">
              Playlist/Album
            </label>
          </div>
         <button id="spotify-search-btn"type="button" class="btn btn-primary" data-bs-dismiss="modal">Search</button>
       </div>
     </div>
   </div>
 </div>
 <hr>

            
         <form id="KK-song-form" class="">
            <h2 class="mt-5">Info -- <span id="amtleft"></span></h2>
            <hr class="pb-2 m-0">

            <div class="mt-3">
               <label for="kk-title" class="form-label">Song Title</label>
               <input data-KKDATA-TYPE="link" id="kk-title" name="kk-title" type="text" class="ms-3 form-control KKRADIO-DATA"  placeholder="Song Title" required>
            </div>

            <div class="mt-3">
               <label for="kk-artist" class="form-label">Song Artist</label>
               <input data-KKDATA-TYPE="link" id="kk-artist" name="kk-artist" type="text" class="ms-3 form-control KKRADIO-DATA"  placeholder="Song artist" required>
            </div>

            <div class="mt-3 mb-3">
               <label class="form-check-label" for="kk-game">AC Game</label>
               <select class="ms-3 form-select KKRADIO-DATA" id="kk-game" name="kk-game" aria-label="Default select example">
                  <option value="Undefined">Undefined</option>
                  <option value="NH">New Horizons</option>
                  <option value="NL">New Leaf</option>
                  <option value="CF">City Folk</option>
                  <option value="WW">Wild World</option>
                  <option value="OG">Animal Crossing (Original)</option>
               </select>
            </div>

<!--             <div class="mt-3 mb-3">
               <label class="form-check-label" for="kk-mood">Song Mood</label>
               <select class="ms-3 form-select KKRADIO-DATA" id="kk-mood" name="kk-mood" aria-label="Default select example">
                  <option value="Upbeat">Upbeat</option>
                  <option value="Happy">Happy</option>
                  <option value="SadSlow">Sad/Slow</option>
               </select>
            </div> -->

            <label for="kk-mood" class=" form-label mt-3">Song Mood</label>
            <input data-KKDATA-TYPE="time" class="ms-3 form-control KKRADIO-DATA" list="datalistOptions" id="kk-mood" name="kk-mood" placeholder="Type to search..." required>
            <datalist id="datalistOptions">
              <option value="Unspecified">
              <option value="Happy">
              <option value="Upbeat">
              <option value="Sad">
              <option value="Slow">
              <option value="Rockin">
            </datalist>
            
            <label class="form-check-label mt-3" for="kk-remixornot">Remix?</label><br>
            <div class="p-2 ms-3 border rounded">
               <div class="form-check form-check-inline">
                  <input checked data-KKDATA-TYPE="songtype" class="form-check-input KKRADIO-DATA" type="radio" name="kk-remixornot" id="inlineRadio2" value="Original" required>
                  <label class="form-check-label" for="inlineRadio2">Original</label>
                </div>
               <div class="form-check form-check-inline">
                  <input data-KKDATA-TYPE="songtype" class="form-check-input KKRADIO-DATA" type="radio" name="kk-remixornot" id="inlineRadio1" value="Remix" required>
                  <label class="form-check-label" for="inlineRadio1">Remix</label>
                </div>
            </div>
            <br>

            <label class="form-check-label" for="kk-weather">Weather?</label><br>
            <div class="ms-3 p-2 border rounded">
               <div class=" form-check form-check-inline">
                  <input data-KKDATA-TYPE="weather" class="form-check-input KKRADIO-DATA" type="radio" name="kk-weather" id="weatherRadio1" value="Sunny" required>
                  <label class="form-check-label" for="weatherRadio1">Sunny</label>
                </div>
                <div class="form-check form-check-inline">
                  <input data-KKDATA-TYPE="weather" class="form-check-input KKRADIO-DATA" type="radio" name="kk-weather" id="weatherRadio2" value="Rainy" required>
                  <label class="form-check-label" for="weatherRadio2">Rainy</label>
                </div>
                <div class="form-check form-check-inline">
                  <input checked data-KKDATA-TYPE="weather" class="form-check-input KKRADIO-DATA" type="radio" name="kk-weather" id="weatherRadio3" value="Undefined" required>
                  <label class="form-check-label" for="weatherRadio3">Undefined</label>
                </div>
            </div>
            <br>

            <div class="form-check ms-3 mt-3">
               <input class="form-check-input" type="checkbox" value="true" id="kk-is-kk" name="kk-is-kk">
               <label class="form-check-label" for="kk-is-kk">
                 K.K. Slider Song?
               </label>
             </div>
             
            <div class="form-check ms-3 mt-3">
               <input class="form-check-input" type="checkbox" value="true" id="kk-is-lofi" name="kk-is-lofi">
               <label class="form-check-label" for="kk-is-lofi">
                 Lofi?
               </label>
             </div>
             
             <label for="kk-time" class=" form-label mt-3">Song Time</label>
             <input data-KKDATA-TYPE="time" class="ms-3 form-control KKRADIO-DATA" list="datalistOptions" id="kk-time" name="kk-time" placeholder="Type to search..." required>
             <datalist id="datalistOptions">
               <option value="Undefined">
               <option value="1AM">
               <option value="2AM">
               <option value="3AM">
               <option value="4AM">
               <option value="6AM">
               <option value="7AM">
               <option value="8AM">
               <option value="9AM">
               <option value="10AM">
               <option value="11AM">
               <option value="12AM">
               <option value="1PM">
               <option value="2PM">
               <option value="3PM">
               <option value="4PM">
               <option value="5PM">
               <option value="6PM">
               <option value="7PM">
               <option value="8PM">
               <option value="9PM">
               <option value="10PM">
               <option value="11PM">
               <option value="12AM">
             </datalist>

             <div class="mt-3">
               <label for="kk-link" class="  mt-3 form-label">Song Link</label>
               <input data-KKDATA-TYPE="link" id="kk-link" name="kk-link" type="text" class="ms-3 form-control KKRADIO-DATA"  placeholder="Song Link" required>
            </div>
            <br><br><button id="submitss" class="btn btn-primary mt-5">Submit</button>
         </form>
         <button id="skipss" class="btn btn-secondary mt-5">Skip</button>


      </div>
      <div id="playlisthiddenresults" class="hidden"></div>

  </body>
</html>

  <!-- Template Main JS File -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="assets/js/newsong.js"></script>

<script>
