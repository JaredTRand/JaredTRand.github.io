<script>
    window.addEventListener(
        'load',
        function () {
            const step = getStep();
            const currency = dataLayerGetCurrency();
            const cartItems = dataLayerGetCartItems(cart_json.line_items);
            const totalPrice = cart_json.total_price;

            function dataLayerSetCookie(name, value, days) {
                var d = new Date();
                d.setTime(d.getTime() + 24 * 60 * 60 * 1000 * days);
                document.cookie =
                    name + '=' + value + ';path=/;expires=' + d.toGMTString();
            }

            function dataLayerGetCookie(k) {
                return (document.cookie.match('(^|; )' + k + '=([^;]*)') ||
                    0)[2];
            }

            function dataLayerDeleteCookie(name) {
                dataLayerSetCookie(name, '', -1);
            }

            function getStep() {
                // Returns a number, indicating step of the process
                const dataCheckoutStep = document
                    .querySelector('body')
                    .getAttribute('data-checkout-step');

                if (dataCheckoutStep === 'shipping') {
                    return 1;
                } else if (dataCheckoutStep === 'billing') {
                    return 2;
                } else if (dataCheckoutStep === 'thankyou') {
                    return 3;
                }
            }

            function dataLayerGetCurrency() {
                // Return active or available currency
                return window.cart_json && window.cart_json.currency;
            }

            function dataLayerGetCartItems(line_items) {
                // Get cart line items and format them correctly
                if (!line_items) {
                    return [];
                }

                return line_items.map(function (item) {
                    const productTitle = item.product_title || item.title,
                        name = !!productTitle
                            ? productTitle.split('  ')[0]
                            : '',
                        price = !!item.price
                            ? item.price.replace('.00', '')
                            : item.price;

                    return {
                        name: name,
                        id: item.sku,
                        productId: item.product_id,
                        price: price,
                        brand: item.vendor,
                        category: item.product_type,
                        variant: item.variant_id,
                        quantity: item.quantity,
                    };
                });
            }

            function shippingAndBillingEvent(step) {
                // Update dataLayer with rechargeCheckout action

                dataLayer.push({
                    event: 'rc_rechargeCheckout',
                    // OTHER DIMENSIONS COULD BE ADDED HERE FOR CLIENT OR RECHARGE NEEDS - store, client type
                    ecommerce: {
                        currencyCode: currency, // Include 3 letter currency code for site
                        checkout: {
                            actionField: {
                                step: step, // step # in the checkout process
                            },
                            products: cartItems,
                        },
                    },
                });
            }

            function thankyouEvent() {
                // Trigger the Thank You page's rc_rechargeTransaction event only once
                if (dataLayerGetCookie('rc_purchased') != 'true') {
                    return;
                }

                // Remove cookie before triggering event
                dataLayerDeleteCookie('rc_purchased');

                var tracking_transaction_id = Shopify.checkout.order_id;
                
                    tracking_transaction_id = 4894148821125;
                

                dataLayer.push({
                    event: 'rc_rechargeTransaction',
                    CustomerEmail: '',
                    CustomerFirstName: '',
                    CustomerLastName: '',
                    ecommerce: {
                        currencyCode: currency, // Include 3 letter currency code for site
                        purchase: {
                            actionField: {
                                id: tracking_transaction_id, // Transaction ID. Required for purchases
                                affiliation: Shopify.shop, // store name
                                revenue: totalPrice, // Total transaction value(+ tax & shipping)
                                tax: cart_json.total_tax,
                                shipping: cart_json.shipping_rate?.price ?? null,
                                coupon: cart_json.discount_code,
                                option: cart_json.shipping_rate?.code ?? null, // Shipping or Payment Type
                            },
                            products: cartItems,
                        },
                    },
                });
            }

            function dataLayerRechargeCheckout() {
                // Update dataLayer with rechargeTransaction action
                if (step === 1 || step === 2) {
                    // Shipping or Billing page actions
                    shippingAndBillingEvent(step);
                } else if (step === 3) {
                    // Trigger thank you page actions
                    thankyouEvent();
                }
            }

            // Trigger page events
            dataLayerRechargeCheckout();

            if (step === 2) {
                // Set cookie for completed transaction
                [].slice
                    .call(document.querySelectorAll('[name="complete"]'))
                    .forEach(function (elem) {
                        // Add cookie to help identify completed transactions on the Thank You page
                        elem.addEventListener(
                            'click',
                            dataLayerSetCookie('rc_purchased', 'true', 3)
                        );
                    });
            }
        },
        false
    );
</script>

    <script>// in order to leverage the code in responsive_checkout_general_v2
// we must map the response from /country-list endpoint back to a legacy format

function mapCountryToLegacyFormat (country) {
    const hasProvinces  = Boolean(country.provinces.length)
    return {
        _name: country.name,
        label: country.label,
        province_codes: country.provinces.reduce(function (acc, province) {
            acc[province.name] = province.code
            return acc
        }, {}),
        province_label: country.label,
        province_labels: hasProvinces ? country.provinces.reduce(function (acc, province) {
            acc[province.name] = province.name
            return acc
        }, {}) : null,
        provinces: hasProvinces ? country.provinces.map(province => province.name) : null,
        provinces_beta: null,
        zip_label: country.zip_label,
        zip_placeholder: country.zip_placeholder,
        zip_required: country.zip_required
    }
}
let countries = []
if (window.countriesOverride && window.countriesOverride.length > 0) {
    // window.countriesOverride is declared from page1 of checkout
    // we use this to get the correct shipping countries a store supports from the backend rather than ALL countries
    // this will ONLY affect page1(shipping) of checkout
    countries = window.countriesOverride
} else {
    const request = new XMLHttpRequest();
    const url = '/countries-list';
    const isAasyncRequest = false;
    request.open('GET', url, isAasyncRequest);
    request.send(null);
    if (request.status === 200) {
        countries = JSON.parse(request.response)
    }
}


const mappedCountriesArray = countries.map(mapCountryToLegacyFormat);
const countriesInLegacyFormat = mappedCountriesArray.reduce(function (acc, country) {
    const countryName = country._name
    delete country._name
    acc[countryName] = country
    return acc
}, {})
window.Countries = countriesInLegacyFormat</script><script src="index_files/responsive_checkout_general_v2.js"></script> <script src="index_files/checkout.152bff3de7017ad60c79.min.js" charset="utf-8" defer="defer"></script>
